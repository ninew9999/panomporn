<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันพ่อ</title>
    <style>
        /* (CSS ส่วนที่ไม่ได้เปลี่ยนแปลงหลักๆ ยังคงเดิม) */
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            border: 2px solid #FFD700;
            overflow: hidden; /* **สำคัญ:** ต้องมีเพื่อให้วิดีโอไม่ล้นขอบมน */
        }

        /* ส่วนหัววิดีโอ: จัดการให้วิดีโอเต็มพื้นที่ */
        .video-container {
            height: 220px;
            position: relative;
            width: 100%;
            overflow: hidden; 
        }

        /* สไตล์สำหรับวิดีโอ */
        #headerVideo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ทำให้วิดีโอเต็มกรอบโดยไม่เสียสัดส่วน */
            display: block;
            border-radius: 18px 18px 0 0; 
        }

        /* เนื้อหาข้อความ (เหมือนเดิม) */
        .content {
            padding: 30px 20px;
        }

        h1 {
            color: #b8860b;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        .hidden-message {
            display: none;
            background-color: #fff9c4;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        .btn-love {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-love:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .heart-icon {
            color: red;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }

    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="video-container">
            <video id="headerVideo" muted preload="auto">
                <source src="786554055.538028.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="content">
            <h1>Happy Father's Day</h1>
            <p>
                สุขสันต์วันพ่อ <br>
                ขอให้พ่อสุขภาพแข็งแรง อยู่กับ ปุณซ์กับพี่เนยนานๆ ลำบากด้วยกันมาเยอะแล้ว เดี๋ยวจะสบายแล้วพ่อดูแลสุขภาพดีๆ อยู่แบบมีทุกอย่างไปด้วยกันนานๆนะพ่อ
            </p>

            <button class="btn-love" onclick="showMessage()">
                คลิกเพื่อบอกรักพ่อ <span class="heart-icon">❤️</span>
            </button>

            <div id="msgBox" class="hidden-message">
                <strong>จากพี่เนยและปุณซ์</strong><br>
                "รักพ่อมากๆนะ"
            </div>

            <div class="footer">
                5 ธันวาคม 2568
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            var msgBox = document.getElementById("msgBox");
            var btn = document.querySelector(".btn-love");
            var video = document.getElementById("headerVideo"); // อ้างอิงตัววิดีโอ
            
            // 1. แสดงข้อความ
            msgBox.style.display = "block";
            
            // 2. ซ่อนปุ่ม
            btn.style.display = "none";

            // 3. สั่งให้วิดีโอเล่นพร้อมเปิดเสียง
            video.muted = false; // **สำคัญ:** ยกเลิกการปิดเสียง
            video.play();
        }
    </script>

</body>
</html>
